version: 2
jobs:
    build:
        docker:
            - image: circleci/node:latest
        branches:
            only: 
                - master
        steps:
            - checkout
            - restore_cache:
                key: node_modules
            - run:
                name: deploy
                command: ./deploy.sh
            - save_cache:
                paths:
                    - key: node_modules
                    - node_modules
